{% extends 'coworking/base.html' %} {% block title %} Add_page {% endblock %}
{%block content %}
<div class="formms">
  <div class="mainforms">
    <div class="forms">
      <h2>Добавить страницу</h2>
      <form action="{% url 'add_page' %}" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <label> <h3>{{f.label}}</h3> </label><br />
        <h3>{{f}}</h3>

        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <div class="addbutton">
          <button type="submit"><h3>Добавить</h3></button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
